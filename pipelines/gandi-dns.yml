trigger:
- master

resources:
- repo: self
variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'my_dockerHub'
        repository: 'gandi'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        arguments: '-t bogdanioanliviu/gandi:$(Build.BuildId)'
    - task: Docker@2
      inputs:
        containerRegistry: 'my_dockerHub'
        repository: 'bogdanioanliviu/gandi'
        command: 'push'
        tags: '$(Build.BuildId)'